<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">SISTEMA DE CREDITOS</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="SISTEMA DE CREDITOS">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="Registrarse" outcome="usuario/AddOne.xhtml" icon="ui-icon-pencil"/>

                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                
        <section class="contenedor">

            <!--aqui inica el primer login   -->



            <h:form class="frmLogin" style="text-align: center"> 
                <h2>Acceso de Usuario</h2>
                <p>Rellene el siguiente formulario para ingresar al sistema de gestion de creditos</p>
                <p><h:inputText /></p>
                <p><h:inputSecret  /></p>
                <h:messages infoStyle="color: blue;list-style:none;" errorStyle="color:red;list-style:none;"/>
                <section class="seccionBotones">
                    
                    <h:commandButton value="Ingresar"  action="usuario/List.xhtml" />
                     <!--acceso :es el menu principal   -->
                </section>
            </h:form>

        </section>


        <br />
        <h:link outcome="welcomePrimefaces" value="" />
            </p:layoutUnit>

        </p:layout>

        </h:body>

</html>
